<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch A Sketch</title>
</head>
<body>
    <main>
        <div id="container" class="container"></div>
        <button id="button">Clear the grid</button>
        <aside>
            <input type="range" id="size" name="size" value="0" min="0" max="96" step="8">
            <label for="size">Choose a new size</label>
        </aside>
    </main>
    <section>
        <h1>Let's Draw !</h1>
    </section>
</body>
</html>
